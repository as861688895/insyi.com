<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>显示隐藏</title>
    <style>
        #div1{width: 500px;height: 300px;background-color: #ff7200;display: none;}
    </style>
    <script>
        window.onload = function () {
            var oBt1 = document.getElementById('show');
            var oBt2 = document.getElementById('hide');
            var oDiv = document.getElementById('div1');
            var oCB = document.getElementById('CB')

            oBt1.onclick = function () {
                oDiv.style.display = 'block';
            };
            oBt2.onclick = function () {
                oDiv.style.display = 'none';
            };
            oCB.onclick = function () {
                oDiv.style.display = 'block ';
            };
        };
    </script>
</head>
<body>
<input type="button" value="显示" id="show">
<input type="button" value="隐藏" id="hide">
<div id="div1"></div>
<b id="CB">I Can Too</b>

</body>
</html>
